<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ACNH Buttons</title>
  <link rel="stylesheet" href="acnh.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="acnh-text">
  <div>
    <label>
      Einfacher Button <br>
      <button class="acnh-btn">Simple Button</button>
    </label>
  </div>
  <div>
    <label>
      Button mit Icon <br>
      <button class="acnh-btn"><span class="acnh-icon"><i class="fa fa-plus"></i></span>Create Post</button>
    </label>
  </div>
  <div>
    <label>
      Button ohne hover/fokus Animation <br>
      <button class="acnh-btn acnh-btn-no-focus">Not animated</button>
    </label>
  </div>
  <div>
    <label><br>
      Ständig animierter Button <br>
      <button class="acnh-btn acnh-btn-focus">animated button</button>
    </label>
  </div>
  <div>
    <label><br>
      Pink Label <br>
      <span class="acnh-label acnh-label-pink">pink label</span>
    </label>
  </div>
  <div>
    <label><br>
      Menü Label mit Icon<br>
      <span class="acnh-label acnh-label-menu"><span class="acnh-icon">B</span> Close</span>
    </label>
  </div>

  </div>
</body>

</html>
